<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./img/icon.png" type="image/png">
</head>
<body>
    <h1>TODO LIST</h1>
    <div class="container">
        
        <input type="text" id="task" name="usertask" placeholder="Enter Your Task's ">
        <input type="submit" value="Add Task" id="submit" onclick="addtask()">

        <table id="table">   </table>
    </div>
    
    <div class="reset">
        <a onclick="removeAll()">Remove All</a>
    </div>
</body>
</html>
